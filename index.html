<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'" />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>KB and BB's meowodoro!</title>
  </head>
  <body>
    <h1>Meowodoro</h1>
    <h2 id="timer">25:00</h2>
    <h3 id="status">Work</h3>
    <h4 id="counter">0/4</h4>
    <button id="work">Start Work Timer</button>
    <button id="short">Start Short Break Timer</button>
    <button id="long">Start Long Break Timer</button>
  </body>
</html>
